<mat-card *ngIf="post" class="post-detail">
  <img mat-card-image [src]="post.imageUrl" [alt]="post.title">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/">Back to Home</button>
  </mat-card-actions>
</mat-card>
